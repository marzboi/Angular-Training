<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let item of characterList;
   let i = index;
   let isFirst = first;
   let isLast = last;
   let isEvent = even;
   let isOdd = odd" class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-primary': isFirst,
  'list-group-item-success': !isFirst}">


    <div>
      <span class="text-primary"> {{i + 1}}. </span>
      <span>{{item.name }} </span>
      <span>Power: </span>
      <span>{{item.power}} </span>
    </div>

    <button class="btn btn-danger" (click)="emitDeleteCharacter(item.id)"> X</button>
  </li>`
</ul>
